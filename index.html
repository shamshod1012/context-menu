<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <ul class="menu">
          <li class="item">
            <i class="uil uil-eye"></i>
            <span>Preview</span>
          </li>
          <li class="item share">
            <div>
              <i class="uil uil-share"></i>
              <span>Share</span>
            </div>
            <i class="uil uil-angle-right"></i>
            <ul class="share-menu">
              <li class="item">
                <i class="uil uil-twitter-alt"></i>
                <a class="in-share-menu" href="#"><span>twitter</span></a>
              </li>
              <li class="item">
                <i class="uil uil-instagram"></i>
                <a class="in-share-menu" href="#"> <span>instagram</span></a>
              </li>
              <li class="item">
                <i class="uil uil-facebook"></i>
                <a class="in-share-menu" href="#"><span>facebook</span></a>
              </li>
              <li class="item">
                <i class="uil uil-telegram-alt"></i>
                <a class="in-share-menu" href="#"><span>telegram</span></a>
              </li>
            </ul>
          </li>
          <li class="item">
            <i class="uil uil-link-alt"></i>
            <span>get link</span>
          </li>
          <li class="item">
            <i class="uil uil-edit"></i>
            <span>rename</span>
          </li>
          <li class="item">
            <i class="uil uil-trash-alt"></i>
            <span>delete</span>
          </li>
        </ul>
        <div class="settings">
          <li class="item">
            <i class="uil uil-setting"></i>
            <span>settings</span>
          </li>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
